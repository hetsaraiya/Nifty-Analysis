version: '3.8'

services:
  # FastAPI NSE Service
  nifty-api:
    build: .
    container_name: nifty-api
    ports:
      - "8000:8000"
    environment:
      - FLASK_DEBUG=${FLASK_DEBUG:-false}
      - CACHE_TIMEOUT=${CACHE_TIMEOUT:-300}
      - SECRET_KEY=${SECRET_KEY:-nifty-option-chain-analysis-2024}
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  default:
    name: nifty-analysis-network
